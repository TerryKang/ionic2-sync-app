<ion-header>
    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label color="primary" floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="item.data.name" name="name" placeholder=""></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Save</button>
    </form>
</ion-content>
